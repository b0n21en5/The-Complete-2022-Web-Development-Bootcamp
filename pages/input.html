<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/styles.css">
  <title>input</title>
</head>

<body>
  <h2>Radio input:</h2>
  <input type="radio" name="gnd" value="Male">
  <label>male</label>
  <input type="radio" name="gnd" value="Female">
  <label>female</label>
  <input type="radio" name="gnd" value="Others">
  <label>others</label>
  <br><hr><br>
  <h2>Range input:</h2>
  <input type="range" name="rang" value="">
  <br><hr><br>
  <h2>Date input:</h2>
  <input type="date" name="dt" value="">
  <br><hr><br>
  <h2>File input:</h2>
  <input type="file" name="fi" value="">
  <br><hr><br>
  <h2>Text input:</h2>
  <input type="text" name="txt" value="">
  <br><hr><br>
  <h2>Submit input</h2>
  <input type="submit" name="submit" value="Submit">
  <br><hr><br>
  <h2>TextArea input</h2>
  <textarea name="name" rows="8" cols="80">Hello there! its default value..</textarea>
</body>

</html>
